<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Database</title>
    <script th:replace="common/head::static"></script>
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 offset-xl-3">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <!--/*@thymesVar id="msg" type="java"*/-->
                                <p style="color: red" th:text="${msg}" th:if="${msg} != null"></p>
                                <form class="user" action="/doLogin" method="post">
                                    <div class="mb-3"><input class="form-control form-control-user" type="username" id="exampleInputUserName" placeholder="Enter User Name..." name="username"></div>
                                    <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password"></div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input class="form-check-input custom-control-input" name="checkbox" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label"  for="formCheck-1">Are you manager?</label></div>
                                        </div>
                                    </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                    <hr>
                                    <hr>
                                </form>
<!--                                <div class="text-center"><a class="small" href="forgot-password">Forgot Password?</a></div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
